<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surrounded Shooter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet">
    <script type="module" src="listeners.js"></script>
    <style>
      *{
        font-family: 'Red Hat Mono', monospace;
      }
      
      body{
        margin: 0;
        overflow: hidden;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <h1 id="score" class="position-absolute top-0 start-50 translate-middle-x">SCORE: 0</h1>
      
      <div id="menu" class="position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-secondary text-white invisible">
        <h1 id="resume">Resume</h1>
        <h1 id="reset">Reset</h1>
        <h1 id="settings">Settings</h1>
      </div>

      <div id="settingsMenu" class="position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-secondary text-white invisible">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="inputColor" class="col-form-label">Background Color (hex)</label>
          </div>
          <div class="col-auto">
            <input id="inputColor" class="form-control" value="#EFD1B5">
          </div>
          <div class="col-auto">
            or
            <button type="button" id="changeColor" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" class="btn btn-success">Randomize</button>

          </div>
        </div>
        
        <button id="backBtn" type="button" class="btn btn-warning">Back</button>
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
